<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
    <title>Trójkąt Sierpińskiego</title>

    <meta name="description" content="Web GL - Trójkąt Sierpińskiego">
    <meta name="keywords" content="matematyka, fraktal, webgl">
    <meta name="author" content="Marta Głowacka">

    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,900&amp;subset=latin-ext" rel="stylesheet">

    <script id="vertex-shader" type="x-shader/x-vertex">
    attribute vec4 vPosition;
    void main() {
      gl_Position = vPosition;
    }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
    precision mediump float;
    void main() {
      gl_FragColor = vec4(1.0, 0.5, 0.2, 0.1);
    }
    </script>

    <script type="text/javascript" src="js/webgl-utils.js"></script>
    <script type="text/javascript" src="js/MV.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </head>

  <body>
    <div class="settings">
      <h2 class="bigtile">Ustawienia</h2>
      <div class="dottedline"></div>
    iteracje <br /> 1 <input id="slider_step" type="range" min="1" max="7" step="1" value="1" /> 7 <br /><br />
    obrót <br />0 <input id="slider_theta" type="range" min="0" max="1.57" step="0.00785" value="0" /> &pi;/2 <br/><br />
      skala <br /> 0.1 <input id="slider_scale" type="range" min="0.1" max="3" step="0.1" value="1" /> 3 <br/><br />
    stopień deformacji  <br /> 0<input id="slider_def" type="range" min="0" max="0.1" step="0.001" value="0" /> 0.1 <br/><br />
    deformacja środka <br /> 0.5 <input id="slider_scale_def" type="range" min="0.5" max="1.2" step="0.01" value="1" /> 1.2 <br/><br />

      <div class="author">Marta Głowacka 234999 <br/>
       Projekt Grafika Komputerowa PWR</div>
    </div>

    <canvas id="gl-canvas" width="800" height="800">
      Brak wsparcia dla elementu HTML canvas.
    </canvas>
  </body>

</html>
